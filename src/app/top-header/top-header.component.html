<div class="container-fluid bg-light ">
    <div class="row px-2 py-1 ">
      <div class="col-6">
        <span [ngClass]="'common-text'">Welcome in COD {{userstatus ? status1 : status2}} </span> <span class="text-danger ">{{dateLive | date}}</span>
      </div>
      <div class="col-6">
        <ul [ngClass]="['social-link']">
          <li><a [href]="social.facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i>
          </a></li>
          <li><a [href]="social.insta"><i class="fa fa-instagram" aria-hidden="true"></i>
          </a></li>
          <li><a [href]="social.twitter"><i class="fa fa-twitter" aria-hidden="true"></i>
          </a></li>
          <li><a [href]="social.youtube"><i class="fa fa-youtube-play" aria-hidden="true"></i>
          </a></li> 
        </ul>
      </div>
    </div>
  </div>
